  <head>

    <link rel="stylesheet" href="styles.css" />
    <link

    <section>
      <div>
        <h1>// The Ateneo Quiz Bee //</h1>

      </div>
      <div>
        <h2 class="questionText">Question:</h2>
        <h2 class="question"></h2>
      </div>
    </section>

    <section></section>

    <section id="squares">
      <div class="base baseSize"></div>
      <div class="base baseSize"></div>
      <div class="base baseSize"></div>
      <div class="base baseSize"></div>
    </section>
